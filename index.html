  <style>
    body {
      background-color: #F7F5F0; /* Warm Rice Paper */
      font-family: 'Nunito', sans-serif;
      color: #4A4A4A;
      -webkit-font-smoothing: antialiased;
    }

    .font-handwriting {
      font-family: 'Ma Shan Zheng', cursive;
    }

    /* Neumorphism Utilities */
    .neu-flat {
      background: #F7F5F0;
      box-shadow: 8px 8px 16px #D9D7D2, -8px -8px 16px #FFFFFF;
      border-radius: 20px;
    }

    .neu-pressed {
      background: #F7F5F0;
      box-shadow: inset 6px 6px 12px #D9D7D2, inset -6px -6px 12px #FFFFFF;
      border-radius: 20px;
    }

    .neu-btn {
      transition: all 0.3s ease;
      background: #F7F5F0;
      box-shadow: 5px 5px 10px #D9D7D2, -5px -5px 10px #FFFFFF;
    }
    .neu-btn:active {
      box-shadow: inset 3px 3px 6px #D9D7D2, inset -3px -3px 6px #FFFFFF;
    }

    /* Pencil Trace Animation */
    @keyframes draw {
      0% { stroke-dasharray: 0 100; opacity: 0; }
      100% { stroke-dasharray: 100 0; opacity: 0.6; }
    }
    
    .pencil-trace {
      fill: none;
      stroke: #A0A0A0;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 100 0; 
      opacity: 0.6;
    }

    /* Eraser Animation */
    .erasing {
      animation: erase 0.8s forwards;
    }
    @keyframes erase {
      0% { opacity: 1; transform: scale(1); filter: blur(0px); }
      50% { opacity: 0.5; transform: scale(0.95); filter: blur(2px); }
      100% { opacity: 0; transform: scale(0.9); filter: blur(10px); }
    }

    /* Fade In Slogan */
    .fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
